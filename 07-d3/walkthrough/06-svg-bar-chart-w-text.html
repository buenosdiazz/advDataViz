<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>d3: SVG Bar Chart with Text</title>
    <style>

      svg g:hover text {
        fill: #fff;
        font-family: sans-serif;
        font-size: 12px;
      }

    </style>
  </head>

  <body>
    <script src="js/d3.min.js"></script>
    <script>

      var svg = d3.select("body").append("svg")

      svg.attr("width", "200")
         .attr("height", "300");

      var randomData = [90, 60, 10, 20, 40, 80, 30, 60];
      var barWidth = 20;

        var barChart = d3.select("svg")
        .selectAll("g")
        .data(randomData)
        .enter()
        .append("g")
        .attr("transform", function(d,i){ return "translate(" + (i * barWidth) + "," + (280 - d) +  ")";})

        barChart.append("rect")
        .attr("width", barWidth - 1)
        .attr("height", function(d) { return d + 20; })

    </script>
  </body>
</html>
