<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>d3: Binding Data</title>
  </head>

  <body>

    <h1>Shopping List</h1>

    <ul></ul>

    <script src="js/d3.min.js"></script>
    <script>

        var list = ["bananas", "apples", "chicken", "rice"];
        var ul = d3.select("ul");

        ul.selectAll("li") //when the li exist select them
        .data(list) //selects the data
        .enter() //loops over and combines the two
        .append("li")
        .text(function(d,i){return i + ". " + d;})
    </script>
  </body>
</html>
