<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>d3: Events</title>
    <style>

      svg g text {
        font-family: sans-serif;
        font-size: 12px;
      }

    </style>
  </head>

  <body>
    <script src="js/d3.min.js"></script>
    <script>

      var svg = d3.select("body").append("svg")

      svg.attr("width", "200")
         .attr("height", "300");

      var randomData = [90, 60, 10, 20, 40, 80, 30, 60];
      var barWidth = 20;

      var barChart = d3.select("svg")
        .selectAll("g")
        .data(randomData)
        .enter()
        .append("g")
        .attr("transform", function(d, i) {
            return "translate(" + i * barWidth + "," + (290 - d) + ")";
        });

      barChart.append("rect")
        .attr("width", barWidth - 1)
        .attr("height", function(d) { return d + 10; });

      barChart.append("text")
        .attr("x", function(d) { barWidth * d })
        .attr("y", function(d) { return d + 5; })
        .attr("dx", ".2em")
        .text(function(d) { return d; });

    </script>
  </body>
</html>
